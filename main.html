<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
<body>
    <div class="background"></div>
    <div class="container text-center">
        <div class="row" id="login">
          <div class="col">
            <img src="img/login.svg" alt="Icone login">
          </div>
        </div>
        <div class="row" id="texto">
            <div class="col">
                <div id="formBox">
                    <label for="formGroupExampleInput" id="textolabel" class="form-label">E-mail:</label>
                    <div class="input-group flex-nowrap" id="formstyle">
                        <span class="input-group-text" ><img src="img/email.svg" alt="Icone login"></span>
                        <input type="text" class="form-control" id="Username" aria-label="Username" aria-describedby="addon-wrapping">
                    </div>
                </div>
                <div id="formBox">
                    <label for="formGroupExampleInput" id="textolabel" class="form-label">Senha:</label>
                    <div class="input-group flex-nowrap" id="formstyle">
                        <span class="input-group-text" ><img src="img/lock.svg" alt="Icone login"></span>
                        <input type="text" class="form-control" id="Username" aria-label="Username" aria-describedby="addon-wrapping">
                        <span class="input-group-text"><img id="olho" src="img/olhoaberto.svg" alt="Icone login" onclick="alteraolho();"></span>
                    </div>
                <div>
            </div>
        </div>
        <div class="row">
            <div class="col" id="recu">
                <p>Recuperar senha</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-light" id="entrarb" type="button" onclick="location.href='page2/home.html'" data-bs-custom-class="custom-tooltip" data-toggle="tooltip" data-placement="bottom" data-title="Clique para ir para a próxima página">ENTRAR</button>
            </div>
        </div>
      </div>


    <!--Bootstrap script-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
